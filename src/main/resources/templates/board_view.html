<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 게시판</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">블로그 게시판</h1>
        
        <!-- 게시글 상세 내용 -->
        <div class="mt-5">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${boards.title}" class="mb-0"></h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <strong>작성자:</strong> <span th:text="${boards.user}"></span>
                        <strong class="ml-3">작성일:</strong> <span th:text="${boards.newdate}"></span>
                        <strong class="ml-3">조회수:</strong> <span th:text="${boards.count}"></span>
                        <strong class="ml-3">좋아요:</strong> <span th:text="${boards.likec}"></span>
                    </div>
                    <p class="card-text" th:text="${boards.content}"></p>
                    
                    <!-- 수정/삭제 버튼 (작성자만 보이도록) -->
                    <div th:if="${email != null and email == boards.user}" class="mt-3">
                        <a class="btn btn-warning" th:href="@{/board_edit/{id}(id=${boards.id})}">수정</a>
                        <form th:action="@{/api/board_delete/{id}(id=${boards.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit" class="btn btn-danger">삭제</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- 목록으로 돌아가기 버튼 -->
            <div class="mt-3">
                <a href="/board_list" class="btn btn-primary">목록으로</a>
            </div>
        </div>
    </div>
</body>
</html>
