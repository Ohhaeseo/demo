<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오류 페이지</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-danger">오류가 발생했습니다</h1>
        <div class="alert alert-danger mt-4" role="alert">
            <h4 class="alert-heading">처리 중 오류가 발생했습니다!</h4>
            <p th:if="${error}" th:text="${error}">오류 메시지가 여기에 표시됩니다.</p>
            <hr>
            <p class="mb-0">이전 페이지로 돌아가시려면 아래 버튼을 클릭해주세요.</p>
        </div>
        <div class="mt-4">
            <a href="javascript:history.back()" class="btn btn-primary">이전 페이지로</a>
            <a href="/" class="btn btn-secondary">홈으로</a>
        </div>
    </div>
</body>
</html>
